<html>
    <head>
        <title>
            Form HTML 
        </title>
        <h1>Form HTML</h1>
    </head>
    <body>
        <table border="0" style="center; color:#000000">
          <tr>
            <td>Name:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td><input type="radio"/>Man
                <input type="radio"/>Woman</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text"></td>     
          </tr>
          <tr>
            <td>Country:</td>
            <td><select name="Country"> 
                <option value='ID'>Indonesia</option>
                <option value='USA'>United States of America </option>
                <option value='JP'>Japan</option>
            </select></td>
        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file" name="browse" value="" width="200"/>
            </td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td><textarea cols="35" rows="5" ></textarea></td>
            <td>&nbsp;</td>
            <td><input type="submit" name="submit" value="submit"/>
        </tr>
    </body>
</html>
